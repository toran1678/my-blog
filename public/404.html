<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TORAN's Blog</title>
    
    <!-- Google Search Console 인증 -->
    <meta name="google-site-verification" content="Pl0vke1tAtoLXtggDYnTaRFJJMVLkVzY7UlFRL3DLFI" />
    
    <!-- SEO 메타 태그 -->
    <meta name="description" content="TORAN의 개발 블로그 - 프로그래밍, 프로젝트, 기술 이야기를 공유합니다." />
    <meta name="keywords" content="개발, 프로그래밍, 블로그, React, JavaScript, 포트폴리오" />
    <meta name="author" content="TORAN" />
    
    <!-- Open Graph 메타 태그 (소셜 미디어 공유용) -->
    <meta property="og:title" content="TORAN's Blog" />
    <meta property="og:description" content="TORAN의 개발 블로그 - 프로그래밍, 프로젝트, 기술 이야기를 공유합니다." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://toran1678.github.io/my-blog/" />
    <meta property="og:image" content="https://toran1678.github.io/my-blog/images/profile.png" />
    
    <style>
      /* 다크 모드에서 버튼 텍스트 가독성 향상을 위한 긴급 스타일 */
      html.dark-theme .primaryButton,
      [data-theme="dark"] .primaryButton,
      html.dark-theme .demoLink,
      [data-theme="dark"] .demoLink {
        color: #FFFFFF !important;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7) !important;
        font-weight: 700 !important;
        background-color: #00b4ff !important;
      }
    </style>
    <base href="/my-blog/" />
    <script>
      // GitHub Pages에서 SPA 라우팅을 위한 처리
      // 404.html이 표시될 때, 현재 경로를 유지하면서 React Router가 처리하도록 함
      // GitHub Pages는 404 에러 시 404.html을 표시하지만, 브라우저 URL은 원래 경로를 유지함
      // 따라서 React Router가 현재 URL을 읽어서 올바른 라우트를 렌더링할 수 있음
      
      // 단, /my-blog/404.html로 직접 접근한 경우에만 index.html로 리다이렉트
      if (window.location.pathname.endsWith('/404.html')) {
        window.location.replace('/my-blog/index.html');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
