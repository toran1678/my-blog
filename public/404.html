    <!-- Open Graph 메타 태그 (소셜 미디어 공유용) -->

    <meta property="og:description" content="TORAN의 개발 블로그 - 프로그래밍, 프로젝트, 기술 이야기를 공유합니다." />

    <base href="/my-blog/" />
    <script>
      // GitHub Pages(project pages)에서 BrowserRouter(SPA) 직접접속/새로고침 대응
      // 예: /my-blog/about 로 직접 접근하면 정적 서버는 파일을 못 찾아 404.html을 반환함
      // 여기서 /my-blog/?p=/about 형태로 리다이렉트하고, index.html에서 원래 경로로 복원한다.
      (function () {
        var base = "/my-blog";
        var path = window.location.pathname;
        // base를 제외한 경로만 추출 (/about, /posts/slug 등)
        var relative = path.indexOf(base) === 0 ? path.slice(base.length) : path;
        if (!relative) relative = "/";

        var search = window.location.search || "";
        var hash = window.location.hash || "";
        var target = base + "/?p=" + encodeURIComponent(relative) + "&q=" + encodeURIComponent(search + hash);
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <noscript>JavaScript가 필요합니다.</noscript>
  </body>
